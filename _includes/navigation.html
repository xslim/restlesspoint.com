{% include browser-upgrade.html %}

<div class="masthead-wrapper">
	<header id="masthead" itemscope itemtype="http://schema.org/Organization">
		<!-- a href="/" class="site-logo" rel="home" title="{{ site.title }}" itemprop="url"><img src="/images/{{ site.logo }}" width="50" height="50" alt="{{ site.title }} logo" itemprop="logo"></a -->
		<span class="site-title" itemprop="name"><a href="/">{{ site.title }}</a></span>
	</header><!-- /.masthead -->
	<nav role="navigation" id="site-nav" class="nav">
	    <ul>
	        {% for link in site.links %}
			<li itemscope itemtype="http://schema.org/SiteNavigationElement"><a href="{{ link.url }}" itemprop="url"><span itemprop="name">{{ link.title }}</span></a></li>
	        {% endfor %}
	    </ul>
	</nav>
</div><!-- /.entry-wrapper -->
